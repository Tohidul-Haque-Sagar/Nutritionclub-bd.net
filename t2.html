<style>
    /* Slider Container */
.slider-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
}

/* Slider Dots */
.slider-dots {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 12px;
  z-index: 1;
}

.dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.6);
  cursor: pointer;
  transition: background 0.3s;
}

.dot.active,
.dot:hover {
  background: var(--accent-green);
}

</style>

<!-- Hero Section with Image Slider -->
<section id="home" class="hero">
  <div class="slider-container">
    <!-- Slide 1 -->
    <div class="slide active" style="background-image: url('BTRI\ School.jpg');"></div>
    <!-- Slide 2 -->
    <div class="slide" style="background-image: url('2.JPG');"></div>
    <!-- Slide 3 -->
    <div class="slide" style="background-image: url('1.JPG');"></div>
  </div>

  <!-- Hero Text Content -->
  <div class="hero-content">
    <h1>Leading Through Innovation</h1>
    <p>
      Ignite the Spark of Young People! Join the Nutrition Club platform to engage adolescents and 
      youth in achieving healthy body and mind, with the skills to make informed decisions and lead 
      healthy lifestyles.
    </p>
    <div class="cta-buttons">
      <a href="#get-involved" class="btn btn-primary">Join Now</a>
      <a href="#about" class="btn btn-secondary">Learn More</a>
    </div>
  </div>

  <!-- Slider Dots -->
  <div class="slider-dots">
    <span class="dot active" data-slide="0"></span>
    <span class="dot" data-slide="1"></span>
    <span class="dot" data-slide="2"></span>
  </div>
</section>


<!-- home page slider JS -->
    <script>
  let currentSlide = 0;
  const slides = document.querySelectorAll(".slide");
  const dots = document.querySelectorAll(".dot");

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle("active", i === index);
      dots[i].classList.toggle("active", i === index);
    });
    currentSlide = index;
  }

  dots.forEach((dot, index) => {
    dot.addEventListener("click", () => {
      showSlide(index);
    });
  });

  setInterval(() => {
    let nextSlide = (currentSlide + 1) % slides.length;
    showSlide(nextSlide);
  }, 5000); // 5s interval
</script>
